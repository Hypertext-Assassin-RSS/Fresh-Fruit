<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&display=swap" rel="stylesheet">
</head>
<header>
    <nav class="navbar navbar-dark bg-danger">
        <div class="container-fluid">
            <a class="navbar-brand font-family: 'Mochiy Pop P One', sans-serif; #ffff fs-3 fw-bolder" href="#">
                <img src="/assets/img/icon.png" alt="" width="40" height="40" class="d-inline-block align-text-top">
                Fresh Fruit
            </a>
        </div>
    </nav>
</header>
<body>
<main>
    <div class="d-flex flex-column flex-shrink-0 p-3 bg-light" style="width: 280px;">
        <div class="d-flex w-100">
            <div class="text-sm-center nav flex-column nav-pills  w-100" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="text-sm-center nav-link"
                   type="button" role="tab"  href="index.html">
                    Dashboard
                </a>
                <a class="text-sm-center nav-link active"
                   type="button" role="tab"  href="order-index.html">
                    Order
                </a>
                <a class="text-sm-center nav-link"
                      type="button" role="tab"  href="item-index.html">
                    Item
                </a>
                <a class="text-sm-center nav-link"
                      type="button" role="tab"  href="">
                    Member
                </a>
            </div>
        </div>
    </div>
    <section class="w-50 ">
        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Item</th>
                <th scope="col">QTY</th>
                <th scope="col">Single Price</th>
                <th scope="col">Total Price</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th scope="row">1</th>
                <td>Apple</td>
                <td>2</td>
                <td>50</td>
                <td>100</td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td>Orange</td>
                <td>5</td>
                <td>30</td>
                <td>150</td>
            </tr>
            <tr>
                <th scope="row">3</th>
                <td>Mango</td>
                <td>70</td>
                <td>3</td>
                <td>210</td>
            </tr>
            <tr>
                <th scope="row">4</th>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <th scope="row">5</th>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <th scope="row">6</th>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <th scope="row">7</th>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <th scope="row">8</th>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <th scope="row">9</th>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <th scope="row">10</th>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            </tbody>
        </table>
    </section>
    <section class="d-flex flex-column position-relative top-0 start-25" style="width: 30vw">
        <button type="button" class="btn btn-warning w-50  position-relative top-0 start-50 translate-middle-x mt-3">
            Add
        </button>
        <div class="w-75 h-75  border border-primary rounded position-relative top-0 start-50 translate-middle-x mt-5 bg-info">
            <div class="w-100 bg-secondary">
                <div style="width: max-content" class="position-relative top-0 start-50 translate-middle-x text-white">Bill</div>
                <section class="position-absolute d-flex top-0 start-50 translate-middle-x mt-5 flex-column  w-75 h-100">
                    <form>
                        <label class="form-label" for="inputGroupSelect01">Select Members</label>
                        <div class="input-group mb-3">
                            <select class="form-select" id="inputGroupSelect01">
                                <option selected>Members</option>
                                <option value="1">M001</option>
                                <option value="2">M002</option>
                                <option value="3">M003</option>
                                <option value="3">M004</option>
                                <option value="3">M005</option>
                            </select>
                        </div>
                        <label class="form-label" for="inputGroupSelect02">Cashier</label>
                        <div class="input-group mb-3">
                            <select class="form-select" id="inputGroupSelect02">
                                <option selected>Cashier</option>
                                <option value="1">Nimal</option>
                                <option value="2">Damith</option>
                                <option value="3">Nimmi</option>
                                <option value="3">Sonali</option>
                                <option value="3">Rupun</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="QTY" class="form-label">Total QTY</label>
                            <input type="text" class="form-control" id="QTY" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="Sum" class="form-label">Sum</label>
                            <input type="text" class="form-control" id="Sum">
                        </div>
                        <div class="mb-3">
                            <label for="Discount" class="form-label">Discount</label>
                            <input type="text" class="form-control" id="Discount">
                        </div>
                        <div class="mb-3">
                            <label for="Total" class="form-label">Total</label>
                            <input type="text" class="form-control" id="Total">
                        </div>
                        <!--<div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Check</label>
                        </div>-->
                    </form>
                </section>
            </div>
        </div>
        <section class="d-flex justify-content-evenly mt-3">
            <div class="w-25">
                <button type="button" class="btn btn-danger w-100">Clear</button>
            </div>
            <div class="w-25">
                <button type="button" class="btn btn-primary w-100">Checkout</button>
            </div>
        </section>
    </section>
</main>
<script src="assets/js/bootstrap.min.js"></script>
</body>
</html>
