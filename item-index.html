<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Item</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
<header>
    <nav class="navbar navbar-dark bg-danger">
        <div class="container-fluid">
            <a class="navbar-brand font-family: 'Mochiy Pop P One', sans-serif; #ffff fs-3 fw-bolder" href="#">
                <img src="/assets/img/icon.png" alt="" width="40" height="40" class="d-inline-block align-text-top">
                Fresh Fruit
            </a>
        </div>
    </nav>
</header>
<main>
    <div class="d-flex flex-column flex-shrink-0 p-3 bg-light" style="width: 280px;">
        <div class="d-flex w-100">
            <div class="text-sm-center nav flex-column nav-pills  w-100" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="text-sm-center nav-link"
                   type="button" role="tab"  href="index.html">
                    Dashboard
                </a>
                <a class="text-sm-center nav-link"
                   type="button" role="tab"  href="order-index.html">
                    Order
                </a>
                <a class="text-sm-center nav-link active"
                   type="button" role="tab"  href="item-index.html">
                    Item
                </a>
                <a class="text-sm-center nav-link"
                   type="button" role="tab"  href="">
                    Member
                </a>
            </div>
        </div>
    </div>
    <section class="m-5" style="width:200%">
        <table class="table table-hover w-100">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Item</th>
                <th scope="col">QTY</th>
                <th scope="col">Single Price</th>
                <th scope="col">Total Price</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th scope="row">1</th>
                <td>Apple</td>
                <td>2</td>
                <td>50</td>
                <td>100</td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td>Orange</td>
                <td>5</td>
                <td>30</td>
                <td>150</td>
            </tr>
            <tr>
                <th scope="row">3</th>
                <td>Mango</td>
                <td>70</td>
                <td>3</td>
                <td>210</td>
            </tr>
            <tr>
                <th scope="row">4</th>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <th scope="row">5</th>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <th scope="row">6</th>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <th scope="row">7</th>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <th scope="row">8</th>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <th scope="row">9</th>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <th scope="row">10</th>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            </tbody>
        </table>
    </section>
    <div class="w-25 d-flex flex-column " style="width: 10vw">
        <button type="button" class="btn btn-warning  position-absolute bottom-0 m-3" data-bs-toggle="modal" data-bs-target="#exampleModal" >Add new Item</button>

        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <img src="assets/img/icon.png" alt="">
                        <h5 class="modal-title ms-2" id="exampleModalLabel">Add Item</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="item-name" class="col-form-label">Item:</label>
                                <input type="text" class="form-control" id="item-name">
                            </div>
                            <div class="mb-3">
                                <label for="QTY" class="col-form-label">QTY:</label>
                                <input type="text" class="form-control" id="QTY">
                            </div>
                            <div class="mb-3">
                                <label for="singlePrice" class="col-form-label">Single Price:</label>
                                <input type="text" class="form-control" id="singlePrice">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="assets/js/bootstrap.min.js"></script>
</body>
</html>
